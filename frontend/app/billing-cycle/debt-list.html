<div class="col-xs-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="debt in billingCtrl.billingCycle.debts">
        <td>
          <input type="text" ng-model="debt.name" class="form-control" placeholder="Informe o nome"
            ng-readonly="billingCtrl.tabDelete">
        </td>
        <td>
          <input type="number" ng-change="billingCtrl.calculateValues()" ng-model="debt.value" class="form-control"
            placeholder="Informe o valor" ng-readonly="billingCtrl.tabDelete">
        </td>
        <td>
          <input type="text" ng-model="debt.status" class="form-control" placeholder="Informe o status"
            ng-readonly="billingCtrl.tabDelete">
        </td>
        <td class="table-actions">
          <button class="btn btn-success" ng-click="billingCtrl.addDebt($index)" ng-disabled="billingCtrl.tabDelete">
            <i class="fa fa-plus"></i>
          </button>
          <button class="btn btn-warning" ng-click="billingCtrl.cloneDebt($index, debt)"
            ng-disabled="billingCtrl.tabDelete">
            <i class="fa fa-clone"></i>
          </button>
          <button class="btn btn-danger" ng-click="billingCtrl.deleteDebt($index)" ng-disabled="billingCtrl.tabDelete">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
