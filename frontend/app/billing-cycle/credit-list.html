<div class="col-xs-12">
  <table class="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="credit in billingCtrl.billingCycle.credits">
        <td>
          <input type="text" ng-model="credit.name" class="form-control" placeholder="Informe o nome"
            ng-readonly="billingCtrl.tabDelete">
        </td>
        <td>
          <input type="number" ng-change="billingCtrl.calculateValues()" ng-model="credit.value" class="form-control"
            placeholder="Informe o valor" ng-readonly="billingCtrl.tabDelete">
        </td>
        <td class="table-actions">
          <button class="btn btn-success" ng-click="billingCtrl.addCredit($index)" ng-disabled="billingCtrl.tabDelete">
            <i class="fa fa-plus"></i>
          </button>
          <button class="btn btn-warning" ng-click="billingCtrl.cloneCredit($index, credit)"
            ng-disabled="billingCtrl.tabDelete">
            <i class="fa fa-clone"></i>
          </button>
          <button class="btn btn-danger" ng-click="billingCtrl.deleteCredit($index)"
            ng-disabled="billingCtrl.tabDelete">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
